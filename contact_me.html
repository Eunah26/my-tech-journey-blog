<!DOCTYPE html>
<html>
	<head>
		<title>Contact me</title>
		<link rel="stylesheet"; href="style_contactme.css">
		 <!-- Font awesome icon -->
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	</head>
	<body>

		<div class="header">
		  <h1 style="color:black; font-weight:400">Lets Get In Touch</h1>
		  <p>Your Input is welcomed</p>
		</div>


		<div class="container">
		  <div style="text-align:center">
			<h2>Contact Me</h2>
			<p>Reach out on social platforms, or leave us a message:</p>
		  </div>
		  <div class="row">
			<div class="column">
			  <img src="https://i.ibb.co/VmYb5LW/contact.jpg" alt="contact" border="0" style="width:100%; height=500px">
			</div>
			<div class="column">
			  <form action="/action_page.php">
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name..">
				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name..">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Email">
				<label for="message">Message</label>
				<textarea id="message" name="message" placeholder="Write something.." style="height:170px"></textarea>
				<input type="submit" value="Submit">
			  </form>
			</div>
		  </div>
		</div>
		
	
            <!-- footer -->
            <footer>
            <div class = "social-links">
                <a href = "https://www.facebook.com/login"><i class = "fab fa-facebook-f"></i></a>
                <a href = "https://twitter.com/?lang=en"><i class = "fab fa-twitter"></i></a>
                <a href = "https://www.instagram.com/"><i class = "fab fa-instagram"></i></a>
                <a href = "https://www.pinterest.com/login/"><i class = "fab fa-pinterest"></i></a>
            </div>
            <span style="font-weight:600 ; letter-spacing:1mm">Becoming UnCommon Blog</span>
            </footer>
            <!-- end of footer -->
	</body>
</html>
